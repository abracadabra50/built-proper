<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#020617"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.05"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#fb923c"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main heading -->
  <text x="100" y="200" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="900">BUILT</text>
  <text x="100" y="300" fill="url(#textGradient)" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="900" font-style="italic">PROPER</text>
  
  <!-- Tagline -->
  <text x="100" y="380" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="300">Custom Websites & Digital Systems</text>
  <text x="100" y="420" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="300">for UK Tradesmen</text>
  
  <!-- Key points -->
  <text x="100" y="480" fill="#fb923c" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600">✓ No WordPress  ✓ 100% Custom  ✓ AI Powered</text>
  
  <!-- Website -->
  <text x="100" y="550" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="20">builtproper.com</text>
  
  <!-- Logo/Icon on right -->
  <rect x="950" y="150" width="150" height="150" rx="20" fill="url(#textGradient)"/>
  <text x="1025" y="245" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="60" font-weight="900" text-anchor="middle">BP</text>
  
  <!-- Accent elements -->
  <circle cx="1050" cy="400" r="30" fill="#fb923c" opacity="0.3"/>
  <rect x="900" y="450" width="60" height="60" rx="8" fill="#f97316" opacity="0.2"/>
</svg>

